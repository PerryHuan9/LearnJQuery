<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试slide滑动效果</title>
    <style>
        body > div {
            margin-left: 200px;
            display: block;
            margin-bottom: 50px;
            padding-bottom: 50px;
            padding-left: 50px;
            border-bottom: 1px solid red;
            border-left: 1px solid red;
        }
    </style>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3/jquery.min.js"></script>-->
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#test_slideDown>p").click(function () {
                $("#test_slideDown div").slideDown();
            })
            $("#test_slideUp>p").click(function () {
                $("#test_slideUp div").slideUp();
            })
            
            $("#test_slideToggle>p").click(function () {
                $("#test_slideToggle div").slideToggle(1000)
            })
        })
    
    </script>


</head>
<body>
    <div id="test_slideDown">
        <div style="display: none ;background-color: #e5eecc;
        margin: 5px;padding: 0px">
            <p>天若有情天亦老，人间正道是沧桑</p>
            <p>数风流人物，还看今朝</p>
            <p style="margin: 0px">欲与天公试比高，须晴日</p>
        </div>
        <p style="border: 1px solid black;background-color: #e5eecc;
        text-align: center;margin: 0px;padding: 5px">
            点击触发slideDown事件
        </p>
    </div>
    <div id="test_slideUp">
        <div style="background-color: #e5eecc;margin: 5px;padding: 0px">
            <p>天若有情天亦老，人间正道是沧桑</p>
            <p>数风流人物，还看今朝</p>
            <p style="margin: 0px">欲与天公试比高，须晴日</p>
        </div>
        <p style="border: 1px solid black;background-color: #e5eecc;
        text-align: center;margin: 0px;padding: 5px">
            点击触发slideUp事件
        </p>
    </div>
    
    
    <div id="test_slideToggle">
        <p style="border: 1px solid black;background-color: #e5eecc;
        text-align: center;margin: 0px;padding: 5px">
            点击触发slideUp事件
        </p>
        <div style="background-color: #e5eecc;margin: 5px;padding:0px;display: none">
            <p style="margin: 0px">天若有情天亦老，人间正道是沧桑</p>
            <p>数风流人物，还看今朝</p>
            <p style="margin: 0px">欲与天公试比高，须晴日</p>
        </div>
        
    </div>


</body>
</html>
