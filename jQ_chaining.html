<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试jQuery链接</title>
    <!--通过 jQuery，您可以把动作/方法链接起来。-->
    <!--Chaining 允许我们在一条语句中允许多个 jQuery 方法（在相同的元素上）。-->
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                // alert("我来了")
                $("p").css("color","red").slideUp(2000).slideDown(2000)
            })
        })
    
    </script>
    
    <style>
        p{
            text-align: center;
        }
    </style>


</head>
<body>
   
    
    <p >I am Comming. Hello ! Every one.</p>
    <button>开始</button>
    
</body>
</html>
